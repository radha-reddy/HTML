<html>
<head>
<title>Float-layout</title>
<style>
div{
border: 1px solid red;
padding: 20px;
width:100px;
margin: 0 auto;
}
div:last-child:{
position: absolute;
top:100px;
}

}
</style>
</head>

<body>

<div>HTML</div>
<div>JavaScript</div>
<div>Angular</div>
<div style="position:fixed">React</div>

</body>
</html>
