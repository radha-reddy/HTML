<Doctype html>
<html>
<head>

	<title>2row-2column-layout</title>
	<style>
		.main-page-wrapper
		{
			margin: 15px;
			background-color:red;
		}
		.row
		{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width:100%;
		
		}
		.column
		{
			display: flex;			
			flex-direction: column;
			flex-basis:100%;
			flex:1;	
			
		}
		
	</style>
</head>
<body>
	<div class="main-page-wrapper">
		<div class="row">row1
			<div class="column"> column1Row1 </div>
			<div class="column">column2Row1 </div>
				<div class="column">column3Row1 </div>
		</div>
		
		<div class="row">row2
			<div class="column">column1Row2</div>
			<div class="column">column2Row2</div>			
			<div class="column">column3Row2</div>
		</div>



	</div>

</body>


</html>
