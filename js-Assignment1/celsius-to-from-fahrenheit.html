<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius to from fahrenheit</title>
</head>
<body>

    <div>
        <label>Celsius   </label>
        <input type="number" id= "cels" oninput="getFahrenheit(this.value)" onchange="getFahrenheit(this.value)">
        </br></br>
        <label>Fahrenheit    </label>
        <input type="number" id="fahren" oninput="getCelsius(this.value)">

    </div>

    <script>
        function getFahrenheit(celsius){
           
            var fresult;  
            celsius = parseInt(celsius); 
            fresult = (celsius * 9/5 ) + 32 ;            
            document.getElementById("fahren").value = fresult;            
        }

        function getCelsius(fahrenheit){
           
           var celsius;
           fahrenheit = parseFloat(fahrenheit);                     
           celsius = (fahrenheit - 32) * 5/9 ;            
           document.getElementById("cels").value = celsius;            
       }

    </script>
    
</body>
</html>
