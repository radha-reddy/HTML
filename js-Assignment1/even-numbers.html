<!Doctype html>
<html>
<head>
<title>Display even numbers from 1 to 100</title>

	<style>
	

	</style>

</head>

<body>

<script>

	document.write('Display even numbers from 1 to 100');
	document.write('<br>')
 
	for(i=1; i<=100; i++){	
	
	if(i%2 == 0) 
		document.write(i);		
		
	document.write('&nbsp');
	
	}


</script>
</body>
</html>
</body>
