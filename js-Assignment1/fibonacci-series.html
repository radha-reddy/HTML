<!Doctype html>
<html>
<head>
<title>Fibonacci series</title>

	<style>
	</style>

</head>

<body>

	
	<div>
	<label>Enter a number </label>
	<input type="text" name="entnumb" id="Entnumb"/>
	
	<div id="Fresult"></div>
	
	<button onclick="fibonacci()"> Check </button>
	</div>
	
<script>
	function fibonacci(){
	
		var f1, f2,num, temp ,result, fibfinalResult='';
		num = document.getElementById('Entnumb').value;
		temp = num;
		f1 = 0;
		f2 =1;
		fibfinalResult = f1;
		result = f1 + f2;

		for(var i=1; result < num; i++)
		{	
				
			fibfinalResult = fibfinalResult + ' ' + result;
			 document.getElementById("Fresult").innerHTML=fibfinalResult.toString();
			 
			f1 = f2;
			f2 = result;
			result = f1 + f2;			
		
		}
	}
	
</script>
</body>
</html>
</body>
